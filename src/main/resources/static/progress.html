<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Tiến Độ Công Việc</title>
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <div class="container">
        <h1>Theo Dõi Tiến Độ Công Việc</h1>

        <div class="user-selection">
            <label for="userId">Chọn ID Nhân Viên:</label>
            <input type="number" id="userId" value="1" min="1">
            <button id="load-tasks-btn">Tải Công Việc Của Tôi</button>
        </div>

        <div id="tasks-container">
            <h2>Công Việc Của Tôi</h2>
            <div id="tasks-list"></div>
        </div>

        <div id="update-form" style="display: none;">
            <h2>Cập Nhật Tiến Độ Công Việc</h2>
            <form id="progress-update-form">
                <input type="hidden" id="update-task-id">

                <div class="form-group">
                    <label for="task-name">Tên Công Việc:</label>
                    <input type="text" id="task-name" readonly>
                </div>

                <div class="form-group">
                    <label for="current-status">Trạng Thái Hiện Tại:</label>
                    <input type="text" id="current-status" readonly>
                </div>

                <div class="form-group">
                    <label for="new-status">Trạng Thái Mới:</label>
                    <select id="new-status" required>
                        <option value="TO_DO">Chưa Bắt Đầu</option>
                        <option value="IN_PROGRESS">Đang Thực Hiện</option>
                        <option value="REVIEW">Đang Xem Xét</option>
                        <option value="DONE">Hoàn Thành</option>
                        <option value="CANCELLED">Đã Hủy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="progress-note">Ghi Chú Tiến Độ:</label>
                    <textarea id="progress-note" rows="3" placeholder="Mô tả chi tiết tiến độ công việc..."></textarea>
                </div>

                <button type="submit">Cập Nhật Tiến Độ</button>
                <button type="button" id="cancel-update">Hủy</button>
            </form>
        </div>

        <div id="response-message"></div>
    </div>

    <script src="js/progress.js"></script>
</body>
</html>
