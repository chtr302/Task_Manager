<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Progress Tracker</h1>

        <div class="user-selection">
            <label for="userId">Select User ID:</label>
            <input type="number" id="userId" value="1" min="1">
            <button id="load-tasks-btn">Load My Tasks</button>
        </div>

        <div id="tasks-container">
            <h2>My Tasks</h2>
            <div id="tasks-list"></div>
        </div>

        <div id="update-form" style="display: none;">
            <h2>Update Task Progress</h2>
            <form id="progress-update-form">
                <input type="hidden" id="update-task-id">

                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" readonly>
                </div>

                <div class="form-group">
                    <label for="current-status">Current Status:</label>
                    <input type="text" id="current-status" readonly>
                </div>

                <div class="form-group">
                    <label for="new-status">New Status:</label>
                    <select id="new-status" required>
                        <option value="TO_DO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="REVIEW">Review</option>
                        <option value="DONE">Done</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="progress-note">Progress Note:</label>
                    <textarea id="progress-note" rows="3" placeholder="Describe your progress..."></textarea>
                </div>

                <button type="submit">Update Progress</button>
                <button type="button" id="cancel-update">Cancel</button>
            </form>
        </div>

        <div id="response-message"></div>
    </div>

    <script src="js/progress.js"></script>
</body>
</html>
